<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Evalvate </title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
    <!-- Custom Cursor -->
    <div class="custom-cursor" id="customCursor"></div>

    <!-- Main Container -->
    <div class="auth-container">
        <!-- Auth Card -->
        <div class="auth-card" id="authCard">
            <div class="form-panel">
                <div class="auth-header">
                    <a href="#" class="logo">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 8V4H8" />
                            <rect x="4" y="12" width="16" height="8" rx="2" />
                            <path d="M2 12h20" />
                            <path
                                d="M17.5 12a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-3a.5.5 0 0 1 .5-.5z" />
                        </svg>
                        <h1 class="auth-title">Evalvate</h1>
                    </a>
                    <p class="auth-subtitle">Create your account to get started.</p>
                </div>

                <form id="signupForm" novalidate>
                    <div class="form-group">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" id="fullName" name="fullName" class="form-input"
                            placeholder="Enter your full name" required>
                        <div class="error-message" id="fullNameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email"
                            required>
                        <div class="error-message" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password" name="password" class="form-input"
                                placeholder="Create a strong password" required>
                            <button type="button" class="password-toggle" aria-label="Toggle password visibility"
                                aria-pressed="false">
                                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                            </button>
                        </div>
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bar">
                                <div class="strength-fill"></div>
                            </div>
                            <span class="strength-text"></span>
                        </div>
                        <div class="error-message" id="passwordError"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input"
                                placeholder="Confirm your password" required>
                            <button type="button" class="password-toggle" aria-label="Toggle password visibility"
                                aria-pressed="false">
                                <svg class="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                            </button>
                        </div>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        Create Account
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Liquid Blob SVG for background effect -->
    <svg class="liquid-blob" viewBox="0 0 400 400" preserveAspectRatio="none">
        <defs>
            <linearGradient id="blobGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:var(--color-bg-soft);stop-opacity:0.3" />
                <stop offset="100%" style="stop-color:var(--color-accent-dark);stop-opacity:0.1" />
            </linearGradient>
        </defs>
        <path class="blob-path"
            d="M343,252Q308,304,251,324.5Q194,345,142,319Q90,293,76.5,246.5Q63,200,77,152Q91,104,142.5,84.5Q194,65,247,74Q300,83,342,133.5Q384,184,343,252Z"
            fill="url(#blobGradient)" />
    </svg>

    <script src="../js/signup.js"></script>
</body>

</html>
